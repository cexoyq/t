<script type="text/javascript" language="javascript">
	function rtmpplayer(obj,rtmp) { 
		//alert(rtmp);
		obj.load([{
			file: rtmp,
			image: ''
		}]);
	}
</script>

<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="col-xs-3 span3">
                <label>窗口1选择视频</label>
                	<select name="ck1" id="ck1" onchange="rtmpplayer(objplayer1,$(this).val())">
                    {{range $k,$v := .Parent}}
						{{range $k1,$v1 := $v.Sources}}
							<option value="{{$v1.Rtmp}}">{{$v1.Name}}</option>
